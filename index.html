<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="excel.html">Excel</a></li>
        </ul>
    </nav>
</header>
<main>
    <form id="main-form" name="mainform">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" required><br>

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" required><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" required><br>

        <label for="address">Address:</label>
        <input type="text" id="address" required><br>

        <label for="city">City:</label>
        <input type="text" id="city" required><br>

        <label for="province">Province:</label>
        <input type="text" id="province" required><br>

        <label>Membership:</label><br>
        <input type="radio" name="membership" value="Premium" checked> Premium Membership<br>
        <input type="radio" name="membership" value="Standard"> Standard Membership<br>
        <input type="radio" name="membership" value="Basic"> Basic Membership<br>

        <button type="button" id="send-button">Send</button>
        <button type="reset">Cancel</button>
    </form>
    <div id="output"></div>
</main>
<footer>
    <p>Georgian @ ILAC - HTML, CSS, and JavaScript Assignment#3 - Jashandeep Kaur and Husanpreet kaur</p>
</footer>

</body>
</html>
